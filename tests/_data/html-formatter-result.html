<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background-color: #888;
            font-family: sans-serif;
            color: #000;
        }

        #wrapper {
            max-width: 40em;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 2px;
        }

        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0 0 3px 0;
            padding: 8px;
            background-color: #ccc;
            border-radius: 2px;
        }

        .pass {
            background-color: #7dcd5f;
        }

        .critical.fail, .summary.fail {
            background-color: #ff65a8;
        }

        .warning.fail {
            background-color: #ffbbe2;
        }

        .summary {
            margin: 30px 0;
            font-weight: bold;
        }

        #footer > p:first-of-type {
            font-size: .9em;
        }

        p {
            color: #777;
            margin: 2px 0;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <ul>
                    <li class="healthcheck info pass">
                Rule 1                (INFO):
                <strong>PASS</strong>
                            </li>
                    <li class="healthcheck warning pass">
                Rule 2                (WARNING):
                <strong>PASS</strong>
                with message: Test            </li>
                    <li class="healthcheck critical pass">
                Rule 3                (CRITICAL):
                <strong>PASS</strong>
                            </li>
                    <li class="healthcheck info fail">
                Rule 4                (INFO):
                <strong>FAIL</strong>
                            </li>
                    <li class="healthcheck warning fail">
                Rule 5                (WARNING):
                <strong>FAIL</strong>
                with message: Test            </li>
                    <li class="healthcheck critical fail">
                Rule 6                (CRITICAL):
                <strong>FAIL</strong>
                            </li>
                <li class="summary fail">
            Healthcheck summary: FAIL        </li>
    </ul>
    <div id="footer">
